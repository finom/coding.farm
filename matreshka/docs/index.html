        <article><h1>Matreshka v0.1</h1>

<p><a href="https://github.com/finom/matreshka/releases">Download</a></p>

<p>Matreshka - is the tiny (15KB uncompressed, 5KB gzipped) client-side Javascript framework that allows you to build your application a new way. The main advantages of Matreshka are:
<em> binding of DOM elements to the data
</em> model events
<em> Pub/Sub pattern
</em> improved data types (MK.Array and MK.Object)</p>

<p>Forget that you have a UI, because it changes automatically when the data changes.</p>

<h2>Getting started</h2>

<h4>Plug in Matreshka to your app</h4>

<p><code>html
&lt;!-- Latest version of jQuery 1.X or 2.X --&gt;
&lt;script src=&quot;jquery.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;build/matreshka.all.min.js&quot;&gt;&lt;/script&gt;
&lt;!-- that&#39;s all --&gt;
</code></p>

<h4>Matreshka (main class) using</h4>

<p><code></code>`js
var mk = new MK;</p>

<p>mk.bindElement( &#39;myKey&#39;, &#39;.my-element&#39; ); // you just bound element to your key &quot;myKey&quot;</p>

<p>mk.on( &#39;change:myKey&#39;, function() {
	alert( &#39;yeah&#39; );
});</p>

<p>mk.myKey = 5; // changes DOM element (&quot;.my-element&quot;) and alerts &quot;yeah&quot;
<code></code>`</p>

<h4>Matreshka.Object (inherits Matreshka) using</h4>

<p><code></code>`js
var mkObject = new MK.Object({
	a: 3,
	b: 4
});</p>

<p>mkObject.bindElement({
	a: &#39;.a-element&#39;,
	b: &#39;.b-element&#39;
});</p>

<p>mkObject.on( &#39;modify&#39;, function() {
	alert( &#39;yeah&#39; );
});</p>

<p>mkObject.a = 5; // changes DOM element (&quot;.a-element&quot;) and alerts &quot;yeah&quot;</p>

<p>console.log( mkObject.toJSON() ); // logs { a:5, b:4 }
<code></code>`</p>

<h4>Matreshka.Array (inherits Matreshka) using</h4>

<p><code></code>`js
mkArray = new MK.Array( 1, 2, 3, 4 );</p>

<p>mkArray.on( &#39;push&#39;, function() {
	alert( &#39;yeah&#39; );
});</p>

<p>mkArray.push( 5 ); // adds 5 to the end of given array and alerts &quot;yeah&quot;</p>

<p>console.log( mkArray.toString() ); // logs &quot;1,2,3,4,5&quot;
<code></code>`</p>

<h2><a href="https://github.com/finom/matreshka/releases">Release History</a></h2>

<h2>Roadmap</h2>

<ul><li>Allow to use numbers in MK.Object#<strong>addJSONKeys</strong> and MK.Object#<strong>removeJSONKeys</strong></li><li>Return removed element from MK.Array#pop and MK.Array#shift methods</li><li>Do nothing if undefined is passed to MK.Object#<strong>addJSONKey</strong>s and MK.Object#<strong>removeJSONKeys</strong> (now throws error)</li><li>Remove jQuery dependence (create mQuery(?))</li><li>Use element as <strong>this</strong> in MK.elementProcessors functions</li><li>Merge <strong>MK.DOMArray</strong> with <strong>MK.Array</strong></li><li>Listen <strong>&#39;keyup&#39;</strong> event for checkboxes/radios (if keyboard is using) (MK.elementProcessors)</li><li>Listen <strong>&#39;paste&#39;</strong> event for input[type=&quot;text&quot;] and textarea (MK.elementProcessors)</li><li>Think about how to create shortcut when listening many properties change
<code></code>`js
this.on( &#39;change:a change:b change:c change:d change:e change:f change:g&#39; );

this.on( &#39;change:[a b c d e f g]&#39; ); // ?</li><li>Create MK#<strong>addDependence</strong> method</li></ul>

<p><code>js
mk.addDependence( &#39;perimeter&#39;, &#39;a b&#39;, function() { return ( this.a + this.b ) * 2} );
mk.addDependence( &#39;a&#39;, &#39;perimeter b&#39;, function() { return this.perimeter/2 - this.b } );
mk.addDependence( &#39;b&#39;, &#39;perimeter a&#39;, function() { return this.perimeter/2 - this.a } );
</code></p>

<ul><li>Make possible to add DOM events like so:</li></ul>

<p><code>js
