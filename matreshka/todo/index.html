<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Backbone.js • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<style>
			.hide { display: none; }
		</style>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" class="hide">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer" class="hide">
				<span id="todo-count"><strong id="count"></strong> <span id="item-plural_singular"></span> left</span>
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed (<span id="completed"></span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<li>
				<div class="view">
					<input class="toggle" type="checkbox">
					<label></label>
					<button class="destroy"></button>
				</div>
				<input class="edit">
			</li>
		</script>
		<script type="text/template" id="stats-template">
			
		</script>
		<script src="js/lib/matreshka/balalaika.js"></script>
		<script src="js/lib/matreshka/balalaika-ie8.js"></script>
		<script src="js/lib/matreshka/xclass.js"></script>
		<script src="js/lib/matreshka/matreshka.js"></script>
		<script src="js/lib/matreshka/balalaika-mk-plugins.js"></script>
		<script src="js/lib/matreshka/mk-binders.js"></script>
		<script src="js/lib/matreshka/array.mk.js"></script>
		<script src="js/lib/matreshka/object.mk.js"></script>
		<script src="js/lib/objectstorage.js"></script>
		<script src="js/lib/routie.min.js"></script>
		<script src="js/todo.class.js"></script>
		<script src="js/todos.class.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
